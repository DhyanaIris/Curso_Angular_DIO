<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTAL DE NOTICÍAS GALACTICA</title>
  <link rel="stylesheet" href="styles/card.css">
  <script src="src/Components/CardNews.js" defer></script>
  <script src="src/Components/TituloDinamico.js" defer></script>
</head>
<body>
  <div class="container">
    
    <card-news
      autor="Felipe"
      title="Darth Vader Contrata"
      link-url="www.google.com"
      content="Darth Vader procura desenvolvedores que sabem trabalhar com componentes"
      img-src="assets/darth-vader.jpeg"
      img-alt="Foto da noticia"
    >
    </card-news>

    <card-news
      title="Darth Vader Decepcionado"
      link-url="www.google.com"
      content="Darth Vader não encontra desenvolvedores que sabem trabalhar com componentes"
      img-alt="Foto da noticia"
    />
    
  </div>
  
</body>
</html>
